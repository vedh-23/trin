<!DOCTYPE html>
<html>
<head>
  <title>Join Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #003366;
    }
    
    form {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #003366;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      background-color: #003366;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #002244;
    }
    .center {
      text-align: center; /* Center align the image */
    }
  </style>
</head>
<body>
  <h1>Join Us</h1>
  <div class="center">
    <img class="logo" src="C:\Users\vedhv\Downloads\trilogo2.png" alt="TRINETRA Logo" width="150pm" height="auto">
  </div>

  <form action="/submit-form" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Address (with Pincode):</label>
    <textarea id="address" name="address" required></textarea>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" required>

    <label for="education">Educational Qualifications:</label>
    <input type="text" id="education" name="education" required>

    <label for="interest">Why are you interested in joining?</label>
    <textarea id="interest" name="interest" required></textarea>

    <input type="submit" value="Submit">
  </form>
  <a href="C:\Users\vedhv\OneDrive\Documents\Trinetra\Intro.html">Home page</a>
</body>
</html>
